<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="template/basicTemplate :: head"></th:block>
</head>
<body>
	<header th:replace="template/basicTemplate :: header"></header>
	<div class="container my-4">
		<div class="row">
			<div class="col-md-2">
				
			</div>
			<div class="col-md-8">
<form th:action="@{register}" th:object="${usuario}" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Nombre*</label>
    <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
    <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
  </div>
  <div class="form-group">
    <label for="username">Nombre de usuario*</label>
    <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
    <small class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
  </div>
  <div class="form-group">
    <label for="email">E-mail*</label>
    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
    <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
  </div>
  <div class="form-group">
    <label for="password">Contrase√±a*</label>
    <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
    <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
  </div>
  <button type="submit" class="btn btn-primary">Crear cuenta</button>
</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<footer th:replace="template/basicTemplate :: footer"></footer>
</body>
</html>
